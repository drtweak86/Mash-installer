name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Nightly runs at midnight UTC

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check / Fmt / Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify git state
        run: |
          git fetch --all --tags || true
          git log -1 --format="%H %D" || true

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        run: cargo test --all --all-features

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --all-features --out Xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./cobertura.xml
          fail_ci_if_error: true

  docker-build:
    name: Docker Image Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: drtweak86/mash-installer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --bin mash-setup

      - name: Smoke test — version
        run: ./target/release/mash-setup --version

      - name: Smoke test — dry-run (no-tui)
        run: ./target/release/mash-setup --no-tui --dry-run || true

  nightly-rust-checks:
    name: Nightly Rust Checks
    runs-on: ubuntu-latest
    needs: [check, audit]
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2

      - name: Build with nightly toolchain
        run: cargo build --all --all-features

      - name: Run tests with nightly
        run: cargo test --all --all-features

  documentation-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook (prebuilt binary)
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.47/mdbook-v0.4.47-x86_64-unknown-linux-gnu.tar.gz \
            | tar xz -C ~/.cargo/bin

      - name: Build documentation
        run: |
          cd docs
          mdbook build

  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            cross: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-zigbuild (aarch64)
        if: matrix.cross
        run: |
          pip install ziglang
          cargo install cargo-zigbuild
          rustup target add aarch64-unknown-linux-gnu

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cargo zigbuild --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

  distro-build:
    name: Build Binary for Distro Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --bin mash-setup

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mash-setup-distro-test
          path: target/release/mash-setup
          retention-days: 1

  distro-test:
    name: Distro Test (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs: [distro-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu
            image: ubuntu:24.04
          - distro: fedora
            image: fedora:40
          - distro: archlinux
            image: archlinux:latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: mash-setup-distro-test

      - name: Make executable
        run: chmod +x mash-setup

      - name: Test --version (${{ matrix.distro }})
        run: |
          docker run --rm \
            -v "$PWD/mash-setup:/usr/local/bin/mash-setup" \
            "${{ matrix.image }}" \
            mash-setup --version

      - name: Test doctor (${{ matrix.distro }})
        run: |
          docker run --rm \
            -v "$PWD/mash-setup:/usr/local/bin/mash-setup" \
            "${{ matrix.image }}" \
            sh -c "mash-setup doctor; true"

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          ignore_paths: 'resources docs'
